<p>혜성의 정의</p>
<p>혜성은 태양계의 소천체 중 하나로, 태양과 가까워지면 가스로 된 머리와 꼬리가 나타난다.
우리말로는 꼬리가 있어 꼬리별, 화살에 빗대어 살별이라 한다. <br>혜성을 가리키는 다른 한자어로는, 나그네처럼 일정한 곳에 늘 있지 않고 일시적으로 나타난다 하여 객성(客星)이라고도 한다.<br>옛 기록에 "객성이 갑자기 나타나 …(밤하늘 별자리 어딘가)를 침범하니…"라는 구절이 등장하곤 하는데 이게 바로 혜성의 출현을 묘사한 것이다.</p>
